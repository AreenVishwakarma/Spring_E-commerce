# Application Configuration
spring.application.name=Spring_E-commerce
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/spring-catalog?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Razorpay Configuration
# Replace these with your actual Razorpay API keys
razorpay.key=${RAZORPAY_KEY:}
razorpay.secret=${RAZORPAY_SECRET:}
razorpay.mode=${RAZORPAY_MODE:test}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET:}

# Logging Configuration
logging.level.com.example.Spring_E_Commerce=DEBUG
logging.level.org.springframework.web=DEBUG
