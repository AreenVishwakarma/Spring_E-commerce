<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Payment Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="min-h-screen bg-neutral-50 text-neutral-900 antialiased" style="font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;">
    <div class="w-full border-b border-neutral-200 bg-white/70 backdrop-blur">
      <div class="mx-auto max-w-7xl px-4 sm:px-6">
        <div class="flex h-14 items-center justify-between">
          <a th:href="@{/catalog/list}" class="flex items-center gap-2 group">
            <div class="flex h-8 w-8 items-center justify-center rounded-md bg-neutral-900 text-white ring-1 ring-neutral-900/10 shadow-sm">
              <span class="text-sm font-semibold tracking-tight">IC</span>
            </div>
            <div class="hidden sm:block">
              <span class="text-base font-semibold tracking-tight">Ice Cream Co.</span>
            </div>
          </a>
        </div>
      </div>
    </div>

    <main class="mx-auto max-w-2xl px-4 sm:px-6 py-12">
      <div class="text-center mb-8">
        <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-orange-50 ring-1 ring-orange-200">
          <i data-lucide="alert-circle" class="h-8 w-8 text-orange-600"></i>
        </div>
        <h1 class="text-2xl font-semibold tracking-tight">Payment Error</h1>
        <p class="mt-2 text-sm text-neutral-600">Something went wrong with your payment process.</p>
      </div>

      <div class="rounded-2xl bg-white border border-neutral-200 shadow-sm p-6 mb-6">
        <div class="text-center">
          <div class="rounded-lg bg-red-50 border border-red-200 p-4 mb-4">
            <i data-lucide="alert-triangle" class="h-6 w-6 text-red-600 mx-auto mb-2"></i>
            <p class="text-sm text-red-700" th:text="${error}">An error occurred while processing your payment.</p>
          </div>
          
          <p class="text-sm text-neutral-600 mb-6">
            We apologize for the inconvenience. Please try again or contact our support team if the problem persists.
          </p>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row gap-3">
        <a th:href="@{/catalog/list}" class="flex-1 inline-flex items-center justify-center gap-2 rounded-lg bg-neutral-900 text-white px-4 py-2.5 text-sm font-medium shadow-sm hover:bg-neutral-800 focus:outline-none focus:ring-2 focus:ring-neutral-900/30">
          <i data-lucide="shopping-bag"></i>
          Continue Shopping
        </a>
        <a href="#" class="flex-1 inline-flex items-center justify-center gap-2 rounded-lg border border-neutral-200 bg-white px-4 py-2.5 text-sm font-medium text-neutral-700 shadow-sm hover:bg-neutral-50 hover:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-indigo-500/40">
          <i data-lucide="help-circle"></i>
          Contact Support
        </a>
      </div>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (window.lucide) {
          lucide.createIcons({ attrs: { 'stroke-width': 1.5 } });
        }
      });
    </script>
  </body>
</html>
